name: CI
on:
  - push

jobs:
  test:
    strategy:
      matrix:
        go-version:
          - '1.13'
          - '1.14'
          - '1.15'
    runs-on: ubuntu-latest
    name: Test (Go ${{ matrix.go-version }})
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install dependencies
      run: go get -v -t -d ./...

    - name: Test
      run: go test -v .
